`<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 동물상 찾기 - 인공지능 동물상 테스트</title>
  <meta name="description" content="얼굴로 보는 인공지능 동물상 테스트! 강아지, 고양이, 여우, 토끼, 사슴 등 당신과 닮은 동물을 찾아보세요.">
  <meta name="keywords" content="동물상, 동물상테스트, 인공지능테스트, 얼굴분석, 관상, 강아지상, 고양이상">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yuni0327.github.io/website.maker/">
  <meta property="og:title" content="나의 동물상 찾기 - 인공지능 동물상 테스트">
  <meta property="og:description" content="나와 닮은 동물을 인공지능이 분석해드립니다. 지금 바로 테스트하고 결과를 공유해보세요!">
  <meta property="og:image" content="https://yuni0327.github.io/website.maker/og-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yuni0327.github.io/website.maker/">
  <meta property="twitter:title" content="나의 동물상 찾기 - 인공지능 동물상 테스트">
  <meta property="twitter:description" content="나와 닮은 동물을 인공지능이 분석해드립니다. 지금 바로 테스트하고 결과를 공유해보세요!">
  <meta property="twitter:image" content="https://yuni0327.github.io/website.maker/og-image.png">

  <link href="/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <button id="theme-toggle" class="theme-toggle" aria-label="다크 모드 전환">
        <!-- Moon Icon (Default) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
      <h1>나의 동물상 찾기</h1>
      <p>인공지능이 분석하는 나의 동물상 테스트</p>
    </header>

    <main>
      <section class="upload-section">
        <div id="image-preview-container" class="preview-container">
          <img id="image-preview" src="" alt="미리보기" class="hidden">
          <video id="webcam-video" autoplay playsinline class="hidden"></video>
          <canvas id="capture-canvas" class="hidden"></canvas>
          <div id="upload-placeholder" class="placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            <p>사진을 업로드하거나 촬영하세요</p>
          </div>
        </div>

        <div class="controls">
          <label for="file-upload" class="btn primary">
            파일 업로드
            <input type="file" id="file-upload" accept="image/*" class="hidden">
          </label>
          <button id="start-camera" class="btn secondary">사진 촬영</button>
          <button id="capture-photo" class="btn hidden">캡처하기</button>
        </div>
      </section>

      <section id="result-section" class="result-section hidden">
        <div id="share-card" class="share-card">
          <h2>분류 결과</h2>
          <div id="result-image-container" class="result-image-container"></div>
          <p id="result-comment" class="result-comment"></p>
          
          <div class="radar-chart-container">
            <canvas id="radar-chart"></canvas>
          </div>

          <div id="result-chart" class="chart-container">
            <!-- JS로 동적 생성됨 -->
          </div>
          <div id="celebrity-section" class="celebrity-section">
            <!-- JS로 동적 생성됨 -->
          </div>
        </div>
        <div class="result-actions">
          <button id="save-btn" class="btn primary">결과 이미지 저장</button>
          <button id="restart-btn" class="btn outline">다시하기</button>
        </div>
      </section>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>분석 중입니다...</p>
      </div>

      <section class="contact-section">
        <h2>문의하기</h2>
        <p class="contact-desc">제휴 문의나 서비스에 대한 의견을 보내주세요.</p>
        <!-- 
             TODO: Formspree에서 폼을 생성하고 아래 action URL을 교체하세요.
             예: action="https://formspree.io/f/xxyyzzww"
        -->
        <form action="https://formspree.io/f/mlgbklda" method="POST">
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="답변 받을 이메일 주소" required>
          </div>
          <div class="form-group">
            <label for="message">내용</label>
            <textarea id="message" name="message" placeholder="문의 내용을 자유롭게 적어주세요" required></textarea>
          </div>
          <button type="submit" class="btn primary full-width">보내기</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Animal Face AI</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer type="module" src="/main.js"></script>
</body>
</html>
