</head>
<body>
  <div class="container">
    <header>
      <div class="header-controls">
        <button id="lang-toggle" class="lang-toggle" aria-label="언어 변경">EN</button>
        <button id="theme-toggle" class="theme-toggle" aria-label="다크 모드 전환">
          <!-- Moon Icon (Default) -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
      </div>
      <h1 data-i18n="title">나의 동물상 찾기</h1>
      <p data-i18n="subtitle">인공지능이 분석하는 나의 동물상 테스트</p>
    </header>

    <nav class="main-nav">
      <ul>
        <li><a href="#image-preview-container" data-i18n="navTest">테스트하기</a></li>
        <li><a href="#guide-stack" data-i18n="navGuide">동물상 가이드</a></li>
        <li><a href="#comment-list" data-i18n="navCommunity">수다방</a></li>
      </ul>
    </nav>

    <!-- Top Ad Banner Placeholder -->
    <div class="ad-container top-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9428660446317100"
           data-ad-slot="XXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <main>
      <section class="upload-section">
        <div id="image-preview-container" class="preview-container">
          <img id="image-preview" src="" alt="미리보기" class="hidden">
          <video id="webcam-video" autoplay playsinline class="hidden"></video>
          <canvas id="capture-canvas" class="hidden"></canvas>
          <div id="upload-placeholder" class="placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            <p data-i18n="uploadText">사진을 업로드하거나 촬영하세요</p>
          </div>
        </div>

        <div class="controls">
          <label for="file-upload" class="btn primary">
            <span data-i18n="uploadBtn">파일 업로드</span>
            <input type="file" id="file-upload" accept="image/*" class="hidden">
          </label>
          <button id="start-camera" class="btn secondary" data-i18n="cameraBtn">사진 촬영</button>
          <button id="capture-photo" class="btn hidden" data-i18n="captureBtn">캡처하기</button>
        </div>
      </section>

      <section id="result-section" class="result-section hidden">
        <div id="share-card" class="share-card">
          <h2 data-i18n="resultTitle">분류 결과</h2>
          <div id="result-image-container" class="result-image-container"></div>
          <p id="result-comment" class="result-comment"></p>
          
          <div class="radar-chart-container">
            <canvas id="radar-chart"></canvas>
          </div>

          <div id="result-chart" class="chart-container">
            <!-- JS로 동적 생성됨 -->
          </div>
          <div id="celebrity-section" class="celebrity-section">
            <!-- JS로 동적 생성됨 -->
          </div>
          
          <!-- Result Bottom Ad Banner Placeholder -->
          <div class="ad-container result-ad">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9428660446317100"
                 data-ad-slot="YYYYYYYYYY"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>
        </div>
        <div class="result-actions">
          <button id="save-btn" class="btn primary" data-i18n="saveBtn">결과 이미지 저장</button>
          <button id="restart-btn" class="btn outline" data-i18n="retryBtn">다시하기</button>
        </div>
      </section>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p data-i18n="analyzing">분석 중입니다...</p>
      </div>

      <section class="community-section">
        <h2 data-i18n="communityTitle">동물농장 수다방</h2>
        <p class="contact-desc" data-i18n="communityDesc">결과를 자랑하고 다른 사람들과 이야기해보세요! (익명)</p>
        
        <div class="community-form">
          <div class="input-row">
            <input type="text" id="nickname" placeholder="닉네임" maxlength="10">
            <input type="password" id="password" placeholder="비밀번호" maxlength="4" class="input-short">
          </div>
          <div id="animal-selection-group" class="animal-selection-group">
            <button type="button" class="animal-chip selected" data-value="🐶">🐶</button>
            <button type="button" class="animal-chip" data-value="🐱">🐱</button>
            <button type="button" class="animal-chip" data-value="🦊">🦊</button>
            <button type="button" class="animal-chip" data-value="🐰">🐰</button>
            <button type="button" class="animal-chip" data-value="🦌">🦌</button>
            <button type="button" class="animal-chip" data-value="👻" title="구경꾼">👻</button>
            <input type="hidden" id="animal-type-hidden" value="🐶">
          </div>
          <textarea id="comment-input" placeholder="나의 동물상은? 자유롭게 이야기를 남겨보세요!" maxlength="100"></textarea>
          <button id="add-comment-btn" class="btn primary full-width" data-i18n="postBtn">글 남기기</button>
        </div>

        <div id="comment-list" class="comment-list">
          <!-- 댓글이 실시간으로 여기에 달립니다 -->
          <div class="comment-item skeleton">
            <div class="comment-header">
              <span class="skeleton-text short"></span>
              <span class="skeleton-text short"></span>
            </div>
            <div class="skeleton-text long"></div>
          </div>
        </div>
      </section>

      <section class="guide-section">
        <h2 data-i18n="guideTitle">✨ 동물상별 상세 가이드</h2>
        <p class="contact-desc" data-i18n="guideSubtitle">나의 동물상에 대해 더 자세히 알아보세요!</p>
        <div class="guide-stack-wrapper">
          <div id="guide-stack" class="guide-stack">
            <!-- JS로 동적 생성됨 -->
          </div>
          <div class="stack-controls">
            <button id="prev-guide" class="stack-btn" aria-label="Previous">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <div id="stack-dots" class="stack-dots"></div>
            <button id="next-guide" class="stack-btn" aria-label="Next">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
          </div>
        </div>
      </section>

      <section class="contact-section">
        <h2 data-i18n="contactTitle">문의하기</h2>
        <p class="contact-desc" data-i18n="contactDesc">제휴 문의나 서비스에 대한 의견을 보내주세요.</p>
        <!-- 
             TODO: Formspree에서 폼을 생성하고 아래 action URL을 교체하세요.
             예: action="https://formspree.io/f/xxyyzzww"
        -->
        <form action="https://formspree.io/f/mlgbklda" method="POST">
          <div class="form-group">
            <label for="email" data-i18n="emailLabel">이메일</label>
            <input type="email" id="email" name="email" placeholder="답변 받을 이메일 주소" required>
          </div>
          <div class="form-group">
            <label for="message" data-i18n="messageLabel">내용</label>
            <textarea id="message" name="message" placeholder="문의 내용을 자유롭게 적어주세요" required></textarea>
          </div>
          <button type="submit" class="btn primary full-width" data-i18n="sendBtn">보내기</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Animal Face AI</p>
      <div class="footer-links">
        <a href="/privacy.html" id="privacy-policy-link" data-i18n="privacyPolicy">개인정보 처리방침</a>
